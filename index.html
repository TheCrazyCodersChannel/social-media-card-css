<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="thumbnail">
            <span><i class="fas fa-eye"></i>1200</span>
            <span><i class="fas fa-comment-alt"></i>10</span>
            <span><i class="fas fa-download"></i>150</span>
        </div>
        <div class="profile">
            <img src="./images/avatar.jpg" alt="" srcset="">
            <div>
                <h2>The Crazy Coders</h2>
                <p>by <b>Emma Watson</b></p>
            </div>
        </div>
    </div>
</body>
</html>
